<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elastic Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/okz1lsk.css">
</head>
<body>
  <div class="bgm">
    <audio id="audio" controls loop>
      <source src="bgm.mp3" type="audio/mp3">
    </audio>
  </div>

  <div class="nav">
    <h1 id="all">Patron Saints of the Random</h1>
    <div class="filters">
      <p id="one">Afflictions</p>
      <p id="two">Environment</p>
      <p id="three">Identity</p>
    </div>
  </div>

  <div class="wrapper">
    <div id="card-container">
    </div>
  </div>

  <div class="random">
    <div class="icon">?</div>
  </div>

  <div class="scrollup">
    <p id="scroll-button"><a href="#all">Back to top</a></p>
  </div>

  <div class="wrapper-random">
    <div id="random-card-container">
    </div>
    <div id="random-button">Randomize</div>
  </div>
  <!--
    Include the official airtable javascript file before main.js
    See https://github.com/airtable/airtable.js/#browser for more information.
  -->
  <script src="vendor/airtable.browser.js"></script>
  <!-- Include your main.js file right before the closing <body> tag -->

  <script src="functions.js"></script>
